
<br></br>
<div>
	<div class="pull-left">
		<div class="panel panel-danger">
		  <div class="panel-heading">
		    <h3 class="panel-title"> Usuario</h3>
		  </div>
		  <table class="table">
		    <thead class="btn-danger">
		          <tr>
		            <th class="text-center">Id</th>
		            <th class="text-center">Nombre</th>
		            <th class="text-center">Apellido</th>
		            <th class="text-center">Email</th>
		            <th class="text-center">Nickname</th>
		            <th class="text-center">Password</th>
		            <th class="text-center">Direccion</th>
		            <th class="text-center">Sexo</th>
		            <th class="text-center">Telefono</th>
		            <th class="text-center">Estacionamiento</th>
		          </tr>
		        </thead>
		        <tbody class = "btn-default">
		          <tr ng-repeat="a in usuarios">
		            <th  class="text-center" scope="row"><a href="#/usuarios/{{a.idusuario}}">{{a.idusuario}}</th>
		            <td class="text-center">{{a.nombre}}</td>
		            <td class="text-center">{{a.apellido}}</td>
		            <td class="text-center">{{a.email}} </td>
		            <td class="text-center">{{a.nickname}} </td>
		            <td class="text-center">{{a.password}} </td>
		            <td class="text-center">{{a.direccion}} </td>
		            <td class="text-center">{{a.sexo}} </td>
		            <td class="text-center">{{a.telefono}} </td>
		            <td class="text-center">{{a.estacionamiento_idestacionamiento}} </td>
		          </tr>
		          
		        </tbody>
		  </table>
		</div>
	</div>



	<div class=" pull-left", style="margin: 20px; border:solid 2px ;padding: 20px !important;">
		<div ng-app="angularSpa" ng-controller="crearActorCtrl" >
			<form ng-submit="crearActor()">
				<label><h4>Ingresar Actor</h4></label>
				<br/><label for="nombre">Nombre</label><br />
				<input type="text" ng-model="form.nombre">
				

				<br /><label for="apellido">Apellido</label><br />
				<input type="text" ng-model="form.apellido">
						
				
		 		<div class="card__actions">
		 			<br />
					<button type="submit" class="btn btn--red btn--l btn--raised">
					Guardar
					</button>
				</div>
			</form>	
		</div>
	</div>
</div>
